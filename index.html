<!DOCTYPE html>
    <html>

    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
    <script src="trabalho.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <body>
        <div class="container-fluid primeiro_container">
            <h1>Calculadora de Planos de Sa√∫de</h1>
            
            <div class="container_geral">
                <label for="idade">Qual sua idade?</label>
                <input type="number" id="idade" name="idade" placeholder="DIGITE SUA IDADE">
            </div>
            
            <div class="container_geral">
                <label for="peso">Qual seu peso?</label>
                <input type="number" id="peso" name="peso" placeholder="DIGITE SEU PESO">
            </div>
            
            <div class="container_geral">
                <label for="altura">Qual sua altura?</label>
                <input type="number" id="altura" name="altura" placeholder="DIGITE SUA ALTURA">
            </div>
            
            <button onclick="calcularPrecos(exibirResultados)">Calcular</button>
        </div>  
        <div class="container-fluid segundo_container">
            <table id="resultado">
                <tr>
                <th>Operadoras</th>
                <th>Plano</th>
                </tr>
            </table>
        </div>
</body>
